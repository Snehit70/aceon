name: Auto Version Bump

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  version-bump:
    runs-on: ubuntu-latest
    
    if: >-
      github.actor != 'github-actions[bot]' &&
      !startsWith(github.event.head_commit.message, 'chore: bump version')
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Determine Version Bump Type
        id: bump-type
        env:
          COMMIT_MSG: ${{ github.event.head_commit.message }}
        run: |
          if echo "$COMMIT_MSG" | grep -qE "(^feat!:|^fix!:|BREAKING CHANGE:)"; then
            echo "type=major" >> $GITHUB_OUTPUT
            echo "Detected: MAJOR (breaking change)"
          elif echo "$COMMIT_MSG" | grep -qE "^feat(\(.+\))?:"; then
            echo "type=minor" >> $GITHUB_OUTPUT
            echo "Detected: MINOR (new feature)"
          elif echo "$COMMIT_MSG" | grep -qE "^fix(\(.+\))?:"; then
            echo "type=patch" >> $GITHUB_OUTPUT
            echo "Detected: PATCH (bug fix)"
          else
            echo "type=none" >> $GITHUB_OUTPUT
            echo "Detected: No version bump needed"
          fi

      - name: Bump Version
        if: steps.bump-type.outputs.type != 'none'
        run: |
          BUMP_TYPE="${{ steps.bump-type.outputs.type }}"
          
          # Get current version
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          
          # Bump version without creating git tag
          npm version $BUMP_TYPE --no-git-tag-version
          
          # Get new version
          NEW_VERSION=$(node -p "require('./package.json').version")
          
          echo "Bumped: $CURRENT_VERSION â†’ $NEW_VERSION"
          
          # Commit and push
          git add package.json
          git commit -m "chore: bump version to $NEW_VERSION"
          git push
